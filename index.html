<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Terraria Online Map Viewer</title>
  <style>

    #map div {
      overflow: scroll;
      height: 240px;
      width: 840px;
      border: 1px solid #eee;
    }
    #map div canvas {
      zoom:0.2;
    }
    ul#output {
      overflow: hidden;

      -webkit-column-count:5;
      -moz-column-count:5;
      column-count:5;
    }
  </style>
</head>

<body>
  <h1>Terraria Online Map Viewer</h1>
  <div id="uploader">
    <input type="file" id="file" name="file" />
  </div>
  <div id="debug"></div>
  <div id="map"></div>
  <ul id="output">

  </ul>

  <script type="text/javascript" src="js/World.js"></script>
  <script type="text/javascript" src="js/map_parser.js"></script>
</body>
</html>
