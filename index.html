<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Terraria Online Map Viewer</title>
  <style>

    #map div {
      padding:10px;
      overflow: scroll;
      height: 400px;
      width: 500px;
      border: 1px solid #000;
      float:left;
    }
    ul#output {
      overflow: hidden;
    }
  </style>
</head>

<body>
  <h1>Terraria Online Map Viewer</h1>
  <div id="uploader">
    <input type="file" id="file" name="file" />
  </div>
  <div id="debug"></div>
  <div id="map"></div>
  <ul id="output">

  </ul>

  <script src="js/classes.binary-parser/binary-parser.js"></script>
  <script src="js/BinaryFile.js"></script>
  <script src="js/World.js"></script>
  <script src="js/map_parser.js"></script>
</body>
</html>
